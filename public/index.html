<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon et icônes -->
    <link rel="icon" href="%PUBLIC_URL%/images/Sky-Event-.webp" type="image/webp" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/Sky-Event-.webp" />
    
    <!-- Viewport et métadonnées de base -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="SkyEvent - Traiteur événementiel sur mesure pour vos mariages, anniversaires et événements d'entreprise. Créons ensemble des moments inoubliables." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skyevent.fr/" />
    <meta property="og:title" content="SkyEvent - Traiteur Événementiel Sur Mesure" />
    <meta property="og:description" content="Créez des moments inoubliables avec nos services traiteur sur-mesure pour tous vos événements : mariages, anniversaires, événements d'entreprise." />
    <meta property="og:image" content="%PUBLIC_URL%/images/Sky-Event-.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skyevent.fr/" />
    <meta property="twitter:title" content="SkyEvent - Traiteur Événementiel" />
    <meta property="twitter:description" content="Traiteur événementiel sur mesure pour des moments uniques et mémorables" />
    <meta property="twitter:image" content="%PUBLIC_URL%/images/Sky-Event-.webp" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SkyEvent - Traiteur Événementiel Sur Mesure</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
